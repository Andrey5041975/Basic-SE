<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script>
      //Сумма положительных элементов массива
      let num_array = [1, 1, -1, -1, -1];
      function Sum_Positive_numbers(num_array) {
        let sum = 0;
        for (let n = 0; n < num_array.length; n++) {
          //console.log(sum);
          if (num_array[n] > 0) {
            sum = sum + num_array[n];
          }
        }
        return sum;
      }
      // alert(Sum_Positive_numbers(num_array))
       console.log(Sum_Positive_numbers(num_array));

      //Наибольшее число из массива
      let num_max = [1, 3, 7, 6, 5, 6, 7];
      function Max_number(num_max) {
        let max_n = num_max[0];
        for (let n = 0; n <= num_array.length; n++) {
          if (max_n < num_max[n + 1]) {
            max_n = num_max[n + 1];
          }
        }
        return max_n;
      }
      console.log(Max_number(num_max));

      //Вычисление площади окружности
      let radius = +prompt('Введите радиус');
       function Area_of_circle(radius) {
        let S = 3.14 * radius * radius;
        return S;
      }
      console.log(Area_of_circle(radius));


    </script>
